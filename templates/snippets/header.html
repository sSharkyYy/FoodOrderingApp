<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<meta charset="UTF-8">

<style>
  @media (min-width: 768px) {
    html {
      font-size: 16px;
    }
  }

  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }

  .card-deck .card {
    min-width: 220px;
  }
</style>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    WebPincér :)
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    {% if request.user.is_authenticated %}
      <a class="p-2 text-dark" href="">Hello, {{ request.user.get_full_name }}</a>
      <a class="p-2 text-dark" href="{% url 'FoodOrdering:home' %}">Kezdőlap</a>
      <a class="p-2 text-dark" href="{% url 'Auth:logout' %}">Kijelentkezés</a>
    {% else %}
      <a class="p-2 text-dark" href="{% url 'FoodOrdering:home' %}">Kezdőlap</a>
      <a class="p-2 text-dark" href="{% url 'Auth:login' %}">Login</a>
      </nav>
      <a class="btn btn-outline-primary" href="{% url 'Auth:registration_chooser' %}">Regisztráció</a>
    {% endif %}
  </nav>
</div>
