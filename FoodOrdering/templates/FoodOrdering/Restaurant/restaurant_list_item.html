<a href="{% url 'FoodOrdering:list_dishes' value.pk %}" style="color: black">
  <div class="card">
    <div class="card-header">
      {{ value.name }}
    </div>
    <div class="card-body">
      {{ value.address }}
      <br>
      Nyitás: {{ value.open_from }}
      Zárás: {{ value.open_to }}
      <br>
      Várható kiszállítási idő: {{ value.estimated_del_time }}
    </div>
  </div>
</a>
