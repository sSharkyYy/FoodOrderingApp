{% extends "base.html" %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fildset class="form-group">
        <legend class="border-bottom mb-4">Delete Types</legend>
        <h4>Biztosan törlöd? "{{ object.name }}"</h4>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'FoodOrdering:home' %}">Cancel</a>
        </div>
      </fildset>
    </form>
  </div>
{% endblock %}
