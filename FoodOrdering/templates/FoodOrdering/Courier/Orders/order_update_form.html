{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}
      <fildset class="form-group">
        <legend class="border-bottom mb-4">Order Update</legend>
        {{ form|crispy  }}
        <div class="form-group">
          <button type="submit">Update</button>
        </div>
      </fildset>
    </form>
  </div>
{% endblock %}
