{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if object_list %}
    <table>
      <tr>
        <th>Kaja</th>
        <th>Mennyiség</th>
      </tr>
      {% for object in object_list %}
        <tr>
          <td>{{ object.dish }} </td>
          <td>{{ object.quantity }} </td>
        </tr>
      {% endfor %}
    </table>
    <a href="#" class="button" id="orderBtn">
      Megrendelés
    </a>
  {% else %}

  {% endif %}
{% endblock %}
