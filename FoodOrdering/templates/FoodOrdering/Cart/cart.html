{% extends 'base.html' %}
{% load static %}
{% block content %}
  {% if object_list %}
    <table>
      <tr>
        <th>Kaja</th>
        <th>Mennyiség</th>
      </tr>
      {% for object in object_list %}
        <tr>
          <td>{{ object.dish }} </td>
          <td>{{ object.quantity }} </td>
        </tr>
      {% endfor %}

    </table>
    <a href="{% url 'FoodOrdering:order' %}" class="btn p-2 m-3 btn-primary">
      Megrendelés
    </a>
    <a href="{% url 'FoodOrdering:clear_cart' %}" class="btn p-2 m-3 btn-primary">
      Kosár törlése
    </a>
  {% else %}
    Még nincs semmi a kosárban , tegyél bele valamit.
  {% endif %}

{% endblock %}
