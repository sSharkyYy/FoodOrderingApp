{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <style>
    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }

    .form-signin .form-control:focus {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    .h3 {
      text-align: center;
    }
  </style>
<div class="row">
  <div class="col-4"><a href="{% url 'Auth:registration' 1 %}">Restaurant</a></div>
  <div class="col-4"><a href="{% url 'Auth:registration' 2 %}">Customer</a></div>
  <div class="col-4"><a href="{% url 'Auth:registration' 3 %}">Courier</a></div>
</div>

{% endblock %}
