{% extends 'base.html' %}

{% block content %}

    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .h3 {
            text-align: center;
        }
    </style>

    <form method="POST" class="form-signin">
        {% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">Bejelentkezés</h1>
        <p>
            <label for="inputEmail" class="sr-only">{{ field.label_tag }}</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Email cím" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Jelszó" required>
        </p>
        {% for field in login_form %}
            {% for error in field.errors %}
                <div style="color: red;">
                    <p>{{ error }}</p>
                </div>
            {% endfor %}
        {% endfor %}

        {% if login_form.non_field_errors %}
            <div style="color: red;">
                <p>{{ login_form.non_field_errors }}</p>
            </div>
        {% endif %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Bejelentkezés</button>
    </form>
    </div>

{% endblock content %}
